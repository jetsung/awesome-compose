---
# https://ghcr.io/asciinema/asciinema-server

services:
  asciinema:
    image: ghcr.io/asciinema/asciinema-server:latest
    container_name: asciinema
    ports:
    - ${SERV_PORT:-4000}:4000
    volumes:
    - ./data/asciinema:/var/opt/asciinema
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: docker.io/library/postgres:16
    environment:
    - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
    - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U postgres]
      interval: 2s
      timeout: 5s
      retries: 10
  asciinema-local:
    image: ghcr.io/asciinema/asciinema-server:latest
    container_name: asciinema
    ports:
    - ${SERV_PORT:-4000}:4000
    environment:
    - DATABASE_URL=postgresql://username:password@host.docker.internal/dbname
    volumes:
    - ./data/asciinema:/var/opt/asciinema
    extra_hosts:
    - host.docker.internal:host-gateway
    profiles:
    - local
