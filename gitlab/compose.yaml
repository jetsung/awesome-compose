---
# https://hub.docker.com/r/gitlab/gitlab-ce
services:
  gitlab:
    container_name: gitlab
    env_file:
      - path: ./.env
        required: false
    hostname: 'gitlab.example.com'
    image: gitlab/gitlab-ce:latest
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    restart: unless-stopped
    shm_size: '256m'
