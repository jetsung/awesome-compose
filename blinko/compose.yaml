---
# https://hub.docker.com/r/blinkospace/blinko

services:
  blinko:
    image: blinkospace/blinko:latest
    container_name: blinko
    hostname: blinko
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    ports:
      - 1111:1111
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:18
    hostname: postgres
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
