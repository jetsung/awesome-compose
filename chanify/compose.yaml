---
# https://hub.docker.com/r/wizjin/chanify

services:
  chanify:
    image: wizjin/chanify:latest
    container_name: chanify
    hostname: chanify
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    ports:
      - 80:80
    volumes:
      - ./chanify.yaml:/root/.chanify.yml
