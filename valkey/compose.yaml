---
# https://hub.docker.com/r/valkey/valkey
# https://github.com/valkey-io/valkey-container

services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    hostname: valkey
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    ports:
      - 6379:6379
