---
# https://hub.docker.com/r/swaggerapi/swagger-ui

services:
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger-ui
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    ports:
      - 8080:8080
  swagger-editor:
    image: swaggerapi/swagger-editor:latest
    container_name: swagger-editor
    restart: unless-stopped
    env_file:
      - path: ./.env
        required: false
    ports:
      - 8081:8080
