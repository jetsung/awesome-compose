---
# https://hub.docker.com/r/xhofe/alist
services:
  alist:
    image: xhofe/alist:latest
    container_name: alist
    restart: unless-stopped
    env_file:
    - ./.env
    ports:
    - ${SERV_PORT:-5244}:5244
    volumes:
    - ./data:/opt/alist/data

  ocr:
    image: xhofe/ddddocr_server:main
    container_name: ocr
    restart: unless-stopped
